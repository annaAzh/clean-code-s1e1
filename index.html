<!DOCTYPE html>
<html lang="en">
<head>
  <title>Todo App</title>
  <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet" type="text/css">
  <link rel="stylesheet" href="style.css" type="text/css" media="screen" charset="utf-8">
</head>
<body>
  <main>
    <header class="matrix">
      <div class="matrix__inner">
        <img class="matrix__img" src="./eisenhower-matrix.jpg">
        <a class="matrix__link" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
      </div>
    </header>
      <section class="todo">
        <div class="todo__box add-task">
          <div class="add-task__inner">
            <h3 class="add-task__title title">Add Item</h3>
            <div class="add-task-wrapper">
              <input class="task__input new-task__input" type="text">
              <button class="task__btn-add">Add</button>
            </div>
          </div>
        </div>
        <div class="todo__box todo-task">
          <div class="todo-task__inner">
            <h3 class ="todo-task__title title">Todo</h3>
            <ul class="todo-task__list incomplete-tasks">
              <li class="task__item">
                <input class="task__checkbox" type="checkbox">
                <label class="task__label task">Pay Bills</label>
                <input class="task__input task" type="text">
                <button class="task__btn-edit edit">Edit</button>
                <button class="task__btn-delete delete">
                  <img class="task__img-delete" src="./remove.svg">
                </button>
              </li>
              <li class="task__item task-edit">
                <input class="task__checkbox" type="checkbox">
                <label class="task__label task">Go Shopping</label>
                <input class="task__input task" type="text" value="Go Shopping">
                <button class="task__btn-edit edit">Save</button>
                <button class="task__btn-delete delete">
                  <img class="task__img-delete" src="./remove.svg">
                </button>
              </li>
            </ul>
          </div>
        </div>
        <div class="todo__box complited-task">
          <div class="complited-task__inner">
            <h3 class ="complited-task__title title">Completed</h3>
            <ul class="complited-task__list completed-tasks">
              <li class="task__item">
                <input class="task__checkbox" type="checkbox" checked>
                <label class="task__label task">See the Doctor</label>
                <input class="task__input task" type="text">
                <button class="task__btn-edit edit">Edit</button>
                <button class="task__btn-delete delete">
                  <img class="task__img-delete" src="./remove.svg">
                </button>
              </li>
            </ul>
          </div>
        </div>
      </section>
  </main>
  <script type="text/javascript" src="app.js"></script>
</body>
</html>
